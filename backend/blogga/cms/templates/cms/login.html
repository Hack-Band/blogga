{% extends "cms/base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-10 col-md-6 col-lg-5 mx-auto py-5 my-5">
        <form method="post" class="d-grid gap-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="has-validation">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="user@example.com" name="email" id="email" required>
                <div class="invalid-feedback">Invalid email address</div>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                <div class="invalid-feedback">Please input password</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()
    })
</script>
{% endblock js %}
